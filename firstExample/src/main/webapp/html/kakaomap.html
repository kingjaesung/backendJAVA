<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #map{
				width:500px; height:400px;
			}
    </style>
</head>
<body>
<div id="map"></div>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2960d8c0e768f16e486a5885605f53d8"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.632987280083775, 127.04240476339376), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>
    
</body>
</html>
